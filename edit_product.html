<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/create_product.css">
    <title>Shopping Cart || update product</title>
</head>
<body>
    <!-- <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <i class="fa fa-cart-plus" aria-hidden="true"></i>
    <i class="fa fa-heart" aria-hidden="true"></i> -->
    <header>
        <div class="container">
            <nav>
                <a class="logo" href="index.html">Shopping Cart</a>
                <ul class="links">
                    <li><a href="login.html">sign in</a></li>
                    <li><a href="register.html">sign up</a></li>
                </ul>
                <ul class="user">
                    <li><a class="user-info" href="index.html"></a></li>
                    <li class="shopping-cart">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="badge"></span>
                        <div class="cart-products toggle">
                            <div></div>
                            <a href="cart_products.html">View All Products</a>
                        </div>
                    </li>
                    <li><a class="favourite" href="favourite.html">Favourite Items</a></li>
                    <li><a class="logout" href="#">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="create-product-page">
        <div class="container">
            <form action="" class="update_form">
                <fieldset>
                    <legend>Update Product</legend>
                <input type="text" placeholder="Name..." class="product_name">
                <input type="text" placeholder="Description..." class="product_desc">
                <input type="file" id="upload_image_file">
                <select id="product_size">
                    <option value="" hidden>Select Value</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <input type="submit" value="Update" class="product_create">
            </fieldset>
            </form>
        </div>
    </section>
    <script src="js/user.js"></script>
    <script src="js/data.js"></script>
    <script src="js/cart_menu.js"></script>
    <script src="js/edit_product.js"></script>
</body>
</html>
