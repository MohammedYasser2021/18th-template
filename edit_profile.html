<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/create_product.css">
    <title>Shopping Cart || Edit Profile</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a class="logo" href="index.html">Shopping Cart</a>
                <ul class="links">
                    <li><a href="login.html">sign in</a></li>
                    <li><a href="register.html">sign up</a></li>
                </ul>
                <ul class="user">
                    <li><a class="user-info" href="profile.html"></a></li>
                    <li class="shopping-cart">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="badge"></span>
                        <div class="cart-products toggle">
                            <div></div>
                            <a href="cart_products.html">View All Products</a>
                        </div>
                    </li>
                    <li><a class="myproducts" href="myproducts.html">My Products</a></li>
                    <li><a class="favourite" href="favourite.html">Favourite Items</a></li>
                    <li><a class="logout" href="#">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="profile_edit-page">
        <div class="container">
            <form id="profile_edit_form">
                <fieldset>
                    <legend>Edit Profile</legend>
                    <input type="text" id="changeName" placeholder="Type Your Profile Name">
                    <input type="email" id="changeEmail" placeholder="Type Your Profile Email">
                    <input type="file" name="" id="edit_image">
                    <input type="submit" value="Edit">
            </fieldset>
            </form>
        </div>
    </section>
    <script src="js/user.js"></script>
    <script src="js/data.js"></script>
    <script src="js/cart_menu.js"></script>
    <script src="js/edit_profile.js"></script>
</body>
</html>
